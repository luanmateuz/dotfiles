bind r source-file ~/.tmux.conf\; display-message "tmux.conf reloaded"

# split
bind '\' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"

set -g base-index 1
set -g renumber-windows on
set -g detach-on-destroy off

set-option -g mouse on
set-option -g status-keys vi
set-option -g focus-events on

bind-key s set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# tmux custom theme
set -g status-justify left
set -g status-position bottom
set -g message-style 'fg=#080808,bg=#e3c78a'
set -g status-style 'fg=#f0f0f0,bg=#080808'
set -g status-left ' #S '
set -g status-left-length 30
set -g status-right ' #{?client_prefix, <prefix>,} #H %H:%M:%S %d.%m.%y '
set -g status-right-length 50

# tmux custom window status
setw -g window-status-format '#[fg=#727072]#I:#W#[bold]#{?window_zoomed_flag,Z,}'
setw -g window-status-current-format '#[fg=#36c692]#I#[fg=#ffffff]:#W#[bold]#[fg=#36c692]#{?window_zoomed_flag,Z,}'

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensiblek

run '~/.tmux/plugins/tpm/tpm'
